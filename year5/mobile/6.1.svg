<svg xmlns="http://www.w3.org/2000/svg" width="926" height="7793" style=""><rect id="backgroundrect" width="100%" height="100%" x="0" y="0" fill="none" stroke="none" class="" style=""/><defs><style>.cls-1{font-size:30px;fill:#4b4035;}.cls-1,.cls-4,.cls-6,.cls-7,.cls-8{font-family:Itim-Regular, Itim;}.cls-2,.cls-5{font-size:35px;font-family:MNPaethai, MN Paethai;}.cls-2{fill:#4d4032;}.cls-3,.cls-4,.cls-5,.cls-8{fill:#fff8dd;}.cls-4{font-size:28px;}.cls-6,.cls-7{font-size:90px;}.cls-6{fill:#ba6832;}.cls-7{fill:#fff8de;}.cls-8{font-size:50px;}</style></defs><title>6.1</title><g class="currentLayer" style=""><title>Layer 1</title><text class="cls-1" y="5410.884687423706" x="81.65267705917358" id="svg_1" transform="matrix(1,0,0,1,0,0) ">สร้างรายได้ขายผล</text><text class="cls-1" y="6391.29585814476" x="80.01267766952515" id="svg_2" transform="matrix(1,0,0,1,0,0) ">ขายผลพลอยได้</text><text class="cls-2" y="5467.084882736206" x="80.01267766952515" id="svg_3" transform="matrix(1,0,0,1,0,0) ">การปลูกพืชนอกฤดู จะทำให้ผลิตสินค้าออกในช่วงที่ขาย<tspan x="80.01267766952515" y="5509.084882736206" id="svg_4" transform="matrix(1,0,0,1,0,0) ">ได้ราคาดีและไม่มีคู่แข่งทางการตลาด ต้องทำอย่างช้าๆ </tspan><tspan x="80.01267766952515" y="5551.084882736206" id="svg_5" transform="matrix(1,0,0,1,0,0) ">และรอบคอบ</tspan></text><text class="cls-2" y="6447.49605345726" x="80.01267766952515" id="svg_6" transform="matrix(1,0,0,1,0,0) ">การทำกิ่งพันธุ์ เมล็ดพันธุ์ขายหรือแปรรูปผลผลิตเพิ่ม<tspan x="80.01267766952515" y="6489.49605345726" id="svg_7" transform="matrix(1,0,0,1,0,0) ">มูลค่า มีการรวมกลุ่มและสร้างศูนย์การเรียนรู้หรือแหล่ง</tspan><tspan x="80.01267766952515" y="6531.49605345726" id="svg_8" transform="matrix(1,0,0,1,0,0) ">ท่องเที่ยวเชิงเกษตร เพิ่มช่องทางหารายได้</tspan></text><path class="cls-3" d="M442.60249755859377,7158.102878904343 a1.73,1.73 0 0 1 -0.5900000000000006,-1.33 a2.5700000000000003,2.5700000000000003 0 0 1 0.14,-0.7300000000000006 a1.45,1.45 0 0 1 0.56,-0.8 a1.51,1.51 0 0 1 0.8400000000000006,-0.26 a2,2 0 0 1 1.4,0.6100000000000046 a1.8900000000000001,1.8900000000000001 0 0 1 0.6400000000000219,1.4 a1.49,1.49 0 0 1 -0.22000000000000094,0.81 a1.6800000000000006,1.6800000000000006 0 0 1 -1.49,0.8400000000000006 A1.86,1.86 0 0 1 442.60249755859377,7158.102878904343 zm2.5300000000000002,6 a1.27,1.27 0 0 1 0.46,1.05 a2.15,2.15 0 0 1 -0.46,1.33 a1.42,1.42 0 0 1 -1.1600000000000001,0.6000000000000006 a1.83,1.83 0 0 1 -1.44,-0.51 a1.77,1.77 0 0 1 -0.05000000000000061,-2.35 a1.51,1.51 0 0 1 1.21,-0.5 A2.21,2.21 0 0 1 445.13249755859374,7164.152878904342 z" id="svg_9"/><text class="cls-4" y="6876.172709226608" x="3.412506103515625" id="svg_10" transform="matrix(1,0,0,1,0,0) ">สาเหตุที่ทำเกษตรแล้วจนลง
</text><path class="cls-3" d="M308.60249755859377,6866.422878904343 a1.7200000000000002,1.7200000000000002 0 0 1 -0.5900000000000006,-1.33 a2.5700000000000003,2.5700000000000003 0 0 1 0.14,-0.7300000000000006 a1.48,1.48 0 0 1 0.56,-0.8 a1.51,1.51 0 0 1 0.8400000000000006,-0.26 a2,2 0 0 1 1.4,0.6100000000000046 a1.9,1.9 0 0 1 0.6400000000000219,1.4 a1.55,1.55 0 0 1 -0.22000000000000094,0.8200000000000006 a1.6800000000000006,1.6800000000000006 0 0 1 -1.49,0.8400000000000006 A1.87,1.87 0 0 1 308.60249755859377,6866.422878904343 zm2.5300000000000002,6.05 a1.27,1.27 0 0 1 0.46,1.05 a2.13,2.13 0 0 1 -0.46,1.33 a1.42,1.42 0 0 1 -1.1600000000000001,0.6000000000000006 a1.86,1.86 0 0 1 -1.44,-0.5 a1.77,1.77 0 0 1 -0.4700000000000003,-1.24 a1.6700000000000008,1.6700000000000008 0 0 1 0.4200000000000003,-1.11 a1.49,1.49 0 0 1 1.21,-0.51 A2.27,2.27 0 0 1 311.13249755859374,6872.472878904343 z" id="svg_11"/><path class="cls-3" d="M201.60249755859377,7502.582878904343 a1.7200000000000002,1.7200000000000002 0 0 1 -0.5900000000000006,-1.33 a2.63,2.63 0 0 1 0.14,-0.7300000000000006 a1.42,1.42 0 0 1 0.56,-0.79 a1.45,1.45 0 0 1 0.8400000000000006,-0.27 a2,2 0 0 1 1.4,0.6200000000000156 a1.87,1.87 0 0 1 0.6400000000000219,1.4 a1.52,1.52 0 0 1 -0.22000000000000094,0.81 a1.6800000000000006,1.6800000000000006 0 0 1 -1.49,0.8400000000000006 A1.83,1.83 0 0 1 201.60249755859377,7502.582878904343 zm2.5300000000000002,6.05 a1.27,1.27 0 0 1 0.46,1.05 a2.11,2.11 0 0 1 -0.46,1.33 a1.42,1.42 0 0 1 -1.1600000000000001,0.6000000000000006 a1.86,1.86 0 0 1 -1.44,-0.5 a1.77,1.77 0 0 1 -0.4700000000000003,-1.23 a1.7000000000000002,1.7000000000000002 0 0 1 0.4200000000000003,-1.12 a1.49,1.49 0 0 1 1.21,-0.51 A2.27,2.27 0 0 1 204.13249755859374,7508.632878904343 z" id="svg_12"/><text class="cls-5" y="6933.292826414108" x="3.3224945068359375" id="svg_13" transform="matrix(1,0,0,1,0,0) ">1. ไม่มีความรู้จริงในพืชนั้นๆ<tspan x="3.3224945068359375" y="6975.292826414108" id="svg_14" transform="matrix(1,0,0,1,0,0) ">2. ปลูกพืชแปลงเดี่ยว</tspan><tspan x="3.3224945068359375" y="7017.292826414108" id="svg_15" transform="matrix(1,0,0,1,0,0) ">3. มุ่งแต่ทำขายไม่สนใจทำกิน
</tspan><tspan x="3.3224945068359375" y="7059.292826414108" id="svg_16" transform="matrix(1,0,0,1,0,0) ">4. ซื้อของที่ไม่จำเป็น
</tspan></text><text class="cls-4" y="7512.332865476608" x="2.4425048828125" id="svg_17" transform="matrix(1,0,0,1,0,0) ">แนวทางการแก้ไข</text><text class="cls-5" y="7576.462748289108" x="3.3224945068359375" id="svg_18" transform="matrix(1,0,0,1,0,0) ">1. ศึกษาหาความรู้พืชที่ปลูก<tspan x="3.3224945068359375" y="7618.462748289108" id="svg_19" transform="matrix(1,0,0,1,0,0) ">2. เน้นคุณภาพไม่เน้นปริมาณ</tspan><tspan x="3.3224945068359375" y="7660.462748289108" id="svg_20" transform="matrix(1,0,0,1,0,0) ">3. เน้นเศรษฐกิจพอเพียง</tspan><tspan x="3.3224945068359375" y="7702.462748289108" id="svg_21" transform="matrix(1,0,0,1,0,0) ">4. ทำไร่นาสวนผสม
</tspan><tspan x="3.3224945068359375" y="7744.462748289108" id="svg_22" transform="matrix(1,0,0,1,0,0) ">5. อย่าเน้นทำขาย ให้เน้นทำกิน
</tspan><tspan x="3.3224945068359375" y="7786.462748289108" id="svg_23" transform="matrix(1,0,0,1,0,0) ">6. รู้ทันโลกวัตถุนิยม และใช้ให้เกิดประโยชน์</tspan></text><text class="cls-4" y="7165.902689695358" x="2.7324981689453125" id="svg_24" transform="matrix(1,0,0,1,0,0) ">องค์ประกอบที่จะทำให้ประสบความสำเร็จ
</text><text class="cls-5" y="7230.022806882858" x="4.3224945068359375" id="svg_25" transform="matrix(1,0,0,1,0,0) ">1. ทำเลหรือฮวยจุ้ย หากติดถนนจะดีมากเพราะสามารถ
<tspan x="4.3224945068359375" y="7272.022806882858" id="svg_26" transform="matrix(1,0,0,1,0,0) ">ขายได้ในตัวเลย</tspan><tspan x="4.3224945068359375" y="7314.022806882858" id="svg_27" transform="matrix(1,0,0,1,0,0) ">2. ปลูกพืชเน้นขายใกล้บ้านเพื่อลดค่าขนส่ง</tspan><tspan x="4.3224945068359375" y="7356.022806882858" id="svg_28" transform="matrix(1,0,0,1,0,0) ">และตัดปัญหาพ่อค้าคนกลาง</tspan><tspan x="4.3224945068359375" y="7398.022806882858" id="svg_29" transform="matrix(1,0,0,1,0,0) ">3. การทำเป็นแหล่งเรียนรู้เชิงท่องเที่ยวเกษตรกรรม
</tspan></text><text class="cls-1" y="4423.8056640625" x="80.10267400741577" id="svg_30" transform="matrix(1,0,0,1,0,0) ">มุ่งเน้นให้มีกิน</text><text class="cls-2" y="4474.03564453125" x="79.42268133163452" id="svg_31" transform="matrix(1,0,0,1,0,0) ">การปลูกพืชที่เรากินเองได้เหลือก็สามารถนำไปขายต่อ<tspan x="79.42268133163452" y="4516.03564453125" id="svg_32" transform="matrix(1,0,0,1,0,0) ">เรียนรู้ประโยชน์ของพืชแต่ละชนิดและศึกษาวิธีการปลูก </tspan><tspan x="79.42268133163452" y="4558.03564453125" id="svg_33" transform="matrix(1,0,0,1,0,0) ">โรคและระยะเวลาการให้ผลผลิต</tspan></text><text class="cls-6" y="86.1656265258789" x="111.15249633789062" id="svg_34" transform="matrix(1,0,0,1,0,0) ">ฝากให้รู้ไว้</text><text class="cls-2" y="170.73562622070312" x="3.152496337890625" id="svg_35" letter-spacing="0" word-spacing="0">ในบั้นปลายชีวิตหลายคนเลือกที่จะทำเกษตรกรรม แต่การจะทำ<tspan x="3.152496337890625" y="212.73562622070312" xml:space="preserve" id="svg_36" transform="matrix(1,0,0,1,0,0) ">เกษตรนั้นไม่ใช่เพียงความอยากทำก็ทำได้เลย  นอกจากความรู้</tspan><tspan x="3.152496337890625" y="254.73562622070312" xml:space="preserve" id="svg_37" transform="matrix(1,0,0,1,0,0) ">ความสามารถเรายังต้องมีความมุ่งมั่น  ตั้งใจที่แน่วแน่ไม่ถอด</tspan><tspan x="3.152496337890625" y="296.7356262207031" id="svg_38" transform="matrix(1,0,0,1,0,0) ">ใจกลางคันไม่เช่นนั้นเราคงได้ ล้มเหลวในสักวันหนึ่งซึ่งเราขอ</tspan><tspan x="3.152496337890625" y="338.7356262207031" id="svg_39" transform="matrix(1,0,0,1,0,0) ">ใช้พื้นที่นี้ในการกระจายเคล็ดเล็กๆ ที่ไม่ลับให้กับทุกคน</tspan></text><text class="cls-7" y="1040.1356201171875" x="41.20249938964844" id="svg_40" transform="matrix(1,0,0,1,0,0) ">3 ประการจำเป็น
</text><text class="cls-8" y="1544.9755859375" x="8.9425048828125" id="svg_41" transform="matrix(1,0,0,1,0,0) ">อุดมการณ์ </text><text class="cls-5" y="1603.6055908203125" x="4.87249755859375" id="svg_42" transform="matrix(1,0,0,1,0,0) ">การทำสิ่งใดสิ่งหนึ่งด้วยความมุ่งมั่นตั้งใจ มีความเชื่อว่าการทำ<tspan x="4.87249755859375" y="1645.6055908203125" id="svg_43" transform="matrix(1,0,0,1,0,0) ">เกษตร นำไปซึ่งความมั่นคง เป็นนายตัวเอง สามารถหาเลี้ยงชีพ</tspan><tspan x="4.87249755859375" y="1687.6055908203125" id="svg_44" transform="matrix(1,0,0,1,0,0) ">ได้ ไม่อดตาย ทั้งยังเป็นอาชีพที่มีศักดิ์ศรี มีปัญหาอุปสรรคก็ไม่</tspan><tspan x="4.87249755859375" y="1729.6055908203125" id="svg_45" transform="matrix(1,0,0,1,0,0) ">ยอมแพ้ พร้อมที่จะเดินหน้าไปสู่จุดมุ่งหมาย</tspan></text><text class="cls-8" y="2324.695556640625" x="7.1125030517578125" id="svg_46" transform="matrix(1,0,0,1,0,0) ">วิชาการ</text><text class="cls-5" y="2380.32568359375" x="6.87249755859375" id="svg_47" transform="matrix(1,0,0,1,0,0) ">การทำเกษตรด้วยความรู้ความสามารถที่ได้ศึกษา ร่ำเรียน อย่าง<tspan x="6.87249755859375" y="2422.32568359375" id="svg_48" transform="matrix(1,0,0,1,0,0) ">ถูกต้องมาใช้กับการทำเกษตรและพัฒนาต่อยอดให้เกิดประโยชน์</tspan><tspan x="6.87249755859375" y="2464.32568359375" id="svg_49" transform="matrix(1,0,0,1,0,0) ">มากที่สุด</tspan></text><text class="cls-8" y="3036.345703125" x="6.37249755859375" id="svg_50" transform="matrix(1,0,0,1,0,0) ">ประสบการณ์ </text><text class="cls-5" y="3100.425537109375" x="1.87249755859375" id="svg_51" transform="matrix(1,0,0,1,0,0) ">การใช้ความผิดพลาดหรือสิ่งตนเคยประสบพบเจอมาจากการลงมือ<tspan x="1.87249755859375" y="3142.425537109375" id="svg_52" transform="matrix(1,0,0,1,0,0) ">ทำจริงด้วยตนเอง ซึ่งจะได้ทั้งความเข้าใจที่ถ่องแท้ถึงเรื่องปัญหา</tspan><tspan x="1.87249755859375" y="3184.425537109375" id="svg_53" transform="matrix(1,0,0,1,0,0) ">และการจัดการเกษตรกรรม และได้นำประสบการณ์ที่ได้ส่งต่อให้
</tspan><tspan x="1.87249755859375" y="3226.425537109375" id="svg_54" transform="matrix(1,0,0,1,0,0) ">กับผู้อ่นได้อีกด้วย</tspan></text><text class="cls-5" y="3637.6357421875" x="1.87249755859375" id="svg_55" transform="matrix(1,0,0,1,0,0) ">การทำเกษตรไม่จำเป็นเป็นต้องปลูกของแพง เราสามารถทำเกษตร<tspan x="49.14249755859376" y="3679.6357421875" id="svg_56" transform="matrix(1,0,0,1,0,0) ">แบบผสมผสาน ปลูกผักสวนครัวเน้นใช้งาน ไม่เน้นขาย </tspan><tspan x="97.92249755859376" y="3721.6357421875" id="svg_57" transform="matrix(1,0,0,1,0,0) ">จะทำให้มีประโยชน์กว่าการปลูกไร่ตามกระแส
</tspan><tspan x="122.73249755859376" y="3763.6357421875" id="svg_58" transform="matrix(1,0,0,1,0,0) ">ซึ่งมีหลักการดำเนินการ 3 ขั้นตอนดังนี้
</tspan></text><text class="cls-8" y="3453.8955078125" x="272.0730903148651" id="svg_59" transform="matrix(1,0,0,1,0,0) ">หลักการทำเกษตร
<tspan x="293.9530903148651" y="3513.8955078125" id="svg_60" transform="matrix(1,0,0,1,0,0) ">แบบสวนกระแส</tspan></text></g></svg>