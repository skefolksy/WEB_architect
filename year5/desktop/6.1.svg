	<text transform="matrix(1 0 0 1 428.4987 148.9856)" class="st1"><tspan x="0" y="0" class="st2 st3 st4">ในบั้นปลายชีวิตหลายคนเลือกที่จะทำเกษตรกรรม</tspan><tspan x="690.1" y="0" class="st2 st5 st4"> </tspan><tspan x="699.9" y="0" class="st2 st3 st4">แต่การจะทำ</tspan></text>
	<text transform="matrix(1 0 0 1 428.4987 190.9856)" class="st1"><tspan x="0" y="0" class="st2 st3 st4">เกษตรนั้นไม่ใช่เพียงความอยากทำก็ทำได้เลย</tspan><tspan x="637.2" y="0" class="st2 st5 st4">  </tspan><tspan x="656.6" y="0" class="st2 st3 st4">นอกจากความรู้ความ</tspan></text>
	<text transform="matrix(1 0 0 1 428.4987 232.9856)" class="st1"><tspan x="0" y="0" class="st2 st3 st4">สามารถเรายังต้องมีความมุ่งมั่น</tspan><tspan x="431" y="0" class="st2 st5 st4">  </tspan><tspan x="450.4" y="0" class="st2 st3 st4">ตั้งใจที่แน่วแน่ไม่ถอดใจกลางคัน</tspan></text>
