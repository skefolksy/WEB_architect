	<text transform="matrix(1 0 0 1 428.4987 316.9856)" class="st1"><tspan x="0" y="0" class="st2 st3 st4">กระจายเคล็ดเล็กๆ</tspan><tspan x="253.3" y="0" class="st2 st5 st4"> </tspan><tspan x="263" y="0" class="st2 st3 st4">ที่ไม่ลับให้กับทุกคน</tspan></text>
