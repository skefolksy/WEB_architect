	<text transform="matrix(1 0 0 1 989.2188 2058.541)" class="st8 st3 st4">หน้าไปสู่จุดมุ่งหมาย</text>
	<text id="svg_13" transform="matrix(1 0 0 1 429.4587 2638.8508)" class="st8 st3 st9">วิชาการ</text>
	<text transform="matrix(1 0 0 1 429.4587 2694.481)" class="st1"><tspan x="0" y="0" class="st8 st3 st4">การทำเกษตรด้วยความรู้ความสามารถที่ได้ศึกษา</tspan><tspan x="677.7" y="0" class="st8 st5 st4"> </tspan></text>
	<text transform="matrix(1 0 0 1 429.4587 2736.481)" class="st1"><tspan x="0" y="0" class="st8 st3 st4">ร่ำเรียน</tspan><tspan x="106.4" y="0" class="st8 st5 st4"> </tspan><tspan x="116.1" y="0" class="st8 st3 st4">อย่างถูกต้องมาใช้กับการทำเกษตร</tspan><tspan x="599.6" y="0" class="st8 st5 st4"> </tspan><tspan x="609.3" y="0" class="st8 st3 st4">และพัฒนา</tspan></text>
	<text transform="matrix(1 0 0 1 429.4587 2778.481)" class="st8 st3 st4">ต่อยอดให้เกิดประโยชน์มากที่สุด</text>
