<svg id="Layer_1" data-name="Layer 1" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1967 6680"><defs><style>.cls-1{fill:none;}.cls-12,.cls-13,.cls-15,.cls-16,.cls-2,.cls-3,.cls-5,.cls-7,.cls-8{isolation:isolate;}.cls-15,.cls-3,.cls-8{font-size:35px;}.cls-3{fill:#4d4032;}.cls-12,.cls-13,.cls-16,.cls-3,.cls-6,.cls-7,.cls-8{font-family:ArialUnicodeMS, Arial Unicode MS;}.cls-15,.cls-4,.cls-5,.cls-9{font-family:ArialMT, Arial;}.cls-16,.cls-5{font-size:90px;}.cls-5{fill:#fff8de;}.cls-7{font-size:50px;}.cls-13,.cls-14,.cls-15,.cls-7,.cls-8{fill:#fff8dd;}.cls-10,.cls-9{letter-spacing:0em;}.cls-11{letter-spacing:0em;}.cls-12{font-size:30px;fill:#4b4035;}.cls-13{font-size:28px;}.cls-16{fill:#ba6832;}</style></defs><title>6.1 new</title><rect id="backgroundrect" class="cls-1" width="1967" height="6680"/><g id="svg_1" data-name="svg 1" class="cls-2"><text class="cls-3" transform="translate(428.5 148.99)">ในบั้นปลายชีวิตหลายคนเลือกที่จะทำเกษตรกรรม<tspan class="cls-4" x="690.14" y="0"> </tspan><tspan x="699.86" y="0">แต่การจะทำ</tspan></text><text class="cls-3" transform="translate(428.5 190.99)">เกษตรนั้นไม่ใช่เพียงความอยากทำก็ทำได้เลย<tspan class="cls-4" x="637.18" y="0" xml:space="preserve">  </tspan><tspan x="656.63" y="0">นอกจากความรู้ความ</tspan></text><text class="cls-3" transform="translate(428.5 232.99)">สามารถเรายังต้องมีความมุ่งมั่น<tspan class="cls-4" x="430.99" y="0" xml:space="preserve">  </tspan><tspan x="450.44" y="0">ตั้งใจที่แน่วแน่ไม่ถอดใจกลางคัน</tspan></text><text class="cls-3" transform="translate(428.5 274.99)">ไม่เช่นนั้นเราคงได้<tspan class="cls-4" x="262.81" y="0"> </tspan><tspan x="272.53" y="0">ล้มเหลวในสักวันหนึ่งซึ่งเราขอใช้พื้นที่นี้ในการ</tspan></text><text class="cls-3" transform="translate(428.5 316.99)">กระจายเคล็ดเล็กๆ<tspan class="cls-4" x="253.29" y="0"> </tspan><tspan x="263.01" y="0">ที่ไม่ลับให้กับทุกคน</tspan></text></g><text id="svg_6" data-name="svg 6" class="cls-5" transform="translate(314.45 1274.54)">3 <tspan class="cls-6" x="75.06" y="0">ประการจำเป็น</tspan></text><text id="svg_7" data-name="svg 7" class="cls-7" transform="translate(989.22 1831.91)">อุดมการณ์</text><g id="svg_8" data-name="svg 8" class="cls-2"><text class="cls-8" transform="translate(989.22 1890.54)">การทำสิ่งใดสิ่งหนึ่งด้วยความมุ่งมั่นตั้งใจ<tspan class="cls-9" x="562.14" y="0"> </tspan><tspan x="571.86" y="0">มีความเชื่อ</tspan></text><text class="cls-8" transform="translate(989.22 1932.54)">ว่าการทำเกษตร<tspan class="cls-4" x="224.54" y="0"> </tspan><tspan x="234.27" y="0">นำไปซึ่งความมั่นคง</tspan><tspan class="cls-4" x="512.15" y="0"> </tspan><tspan class="cls-10" x="521.87" y="0">เป็นนายตัวเอง</tspan><tspan class="cls-4" x="723.48" y="0"> </tspan></text><text class="cls-8" transform="translate(989.22 1974.54)">สามารถหาเลี้ยงชีพได้<tspan class="cls-9" x="307.84" y="0"> </tspan><tspan x="317.56" y="0">ไม่อดตาย</tspan><tspan class="cls-4" x="455.79" y="0"> </tspan><tspan class="cls-11" x="465.51" y="0">ทั้งยังเป็นอาชีพที่มี</tspan></text><text class="cls-8" transform="translate(989.22 2016.54)">ศักดิ์ศรี<tspan class="cls-4" x="100.73" y="0"> </tspan><tspan x="110.45" y="0">มีปัญหาอุปสรรคก็ไม่ยอมแพ้</tspan><tspan class="cls-4" x="503.77" y="0"> </tspan><tspan class="cls-11" x="513.5" y="0">พร้อมที่จะเดิน</tspan></text><text class="cls-8" transform="translate(989.22 2058.54)">หน้าไปสู่จุดมุ่งหมาย</text></g><text id="svg_13" data-name="svg 13" class="cls-7" transform="translate(429.46 2638.85)">วิชาการ</text><g id="svg_14" data-name="svg 14" class="cls-2"><text class="cls-8" transform="translate(429.46 2694.48)">การทำเกษตรด้วยความรู้ความสามารถที่ได้ศึกษา<tspan class="cls-9" x="677.73" y="0"> </tspan></text><text class="cls-8" transform="translate(429.46 2736.48)">ร่ำเรียน<tspan class="cls-4" x="106.38" y="0"> </tspan><tspan x="116.11" y="0">อย่างถูกต้องมาใช้กับการทำเกษตร</tspan><tspan class="cls-4" x="599.58" y="0"> </tspan><tspan class="cls-10" x="609.3" y="0">และพัฒนา</tspan></text><text class="cls-8" transform="translate(429.46 2778.48)">ต่อยอดให้เกิดประโยชน์มากที่สุด</text></g><text id="svg_17" data-name="svg 17" class="cls-7" transform="translate(988.72 3485.27)">ประสบการณ์</text><g id="svg_18" data-name="svg 18" class="cls-2"><text class="cls-8" transform="translate(989.72 3549.35)">การใช้ความผิดพลาดหรือสิ่งตนเคยประสบพบเจอ</text><text class="cls-8" transform="translate(989.72 3591.35)">มาจากการลงมือทำจริงด้วยตนเอง<tspan class="cls-9" x="471.77" y="0"> </tspan><tspan x="481.49" y="0">ซึ่งจะได้ทั้ง</tspan></text><text class="cls-8" transform="translate(989.72 3633.35)">ความเข้าใจที่ถ่องแท้ถึงเรื่องปัญหาและการจัดการ</text><text class="cls-8" transform="translate(989.72 3675.35)">เกษตรกรรม<tspan class="cls-4" x="169.41" y="0"> </tspan><tspan x="179.14" y="0">และได้นำประสบการณ์ที่ได้ส่งต่อให้</tspan></text><text class="cls-8" transform="translate(989.72 3717.35)">กับผู้อ่นได้อีกด้วย</text></g><g id="svg_23" data-name="svg 23" class="cls-2"><text class="cls-8" transform="translate(284.73 4376.41)">การทำเกษตรไม่จำเป็นเป็นต้องปลูกของแพง<tspan class="cls-4" x="612.77" y="0"> </tspan><tspan class="cls-10" x="622.5" y="0">เราสามารถทำเกษตรแบบผสมผสาน</tspan><tspan class="cls-4" x="1122.1" y="0"> </tspan><tspan x="1131.83" y="0">ปลูกผักสวนครัวเน้นใช้งาน</tspan></text><text class="cls-8" transform="translate(351.49 4418.41)">ไม่เน้นขาย<tspan class="cls-4" x="155.18" y="0"> </tspan><tspan x="164.9" y="0">จะทำให้มีประโยชน์กว่าการปลูกไร่ตามกระแส</tspan><tspan class="cls-4" x="802.37" y="0"> </tspan><tspan class="cls-11" x="812.09" y="0">ซึ่งมีหลักการดำเนินการ</tspan><tspan class="cls-4" x="1142.34" y="0" xml:space="preserve"> 3 </tspan><tspan x="1181.25" y="0">ขั้นตอนดังนี้</tspan></text></g><g id="svg_25" data-name="svg 25" class="cls-2"><text class="cls-7" transform="translate(828.87 4188.67)">หลักการทำเกษตร</text><text class="cls-7" transform="translate(850.75 4248.67)">แบบสวนกระแส</text></g><text id="svg_27" data-name="svg 27" class="cls-12" transform="translate(9.53 5023.48)">มุ่งเน้นให้มีกิน</text><text id="svg_28" data-name="svg 28" class="cls-12" transform="translate(758.01 5022.51)">สร้างรายได้ขายผล</text><text id="svg_29" data-name="svg 29" class="cls-12" transform="translate(1518.98 5022.51)">ขายผลพลอยได้</text><g id="svg_30" data-name="svg 30" class="cls-2"><text class="cls-3" transform="translate(7.86 5078.71)">การปลูกพืชที่เรากินเองได้</text><text class="cls-3" transform="translate(7.86 5120.71)">เหลือก็สามารถนำไปขาย</text><text class="cls-3" transform="translate(7.86 5162.71)">ต่อเรียนรู้ประโยชน์ของพืช</text><text class="cls-3" transform="translate(7.86 5204.71)">แต่ละชนิดและศึกษาวิธีการ</text><text class="cls-3" transform="translate(7.86 5246.71)">ปลูก<tspan class="cls-4" x="62.02" y="0"> </tspan><tspan x="71.74" y="0">โรคและระยะเวลาการ</tspan></text><text class="cls-3" transform="translate(7.86 5288.71)">ให้ผลผลิต</text></g><g id="svg_36" data-name="svg 36" class="cls-2"><text class="cls-3" transform="translate(756.32 5078.71)">การปลูกพืชนอกฤดู<tspan class="cls-4" x="270.53" y="0"> </tspan><tspan x="280.26" y="0">จะ</tspan></text><text class="cls-3" transform="translate(756.32 5120.71)">ทำให้ผลิตสินค้าออกในช่วง</text><text class="cls-3" transform="translate(756.32 5162.71)">ที่ขายได้ราคาดีและไม่มีคู่</text><text class="cls-3" transform="translate(756.32 5204.71)">แข่งทางการตลาด<tspan class="cls-4" x="250.86" y="0"> </tspan><tspan x="260.59" y="0">ต้องทำ</tspan></text><text class="cls-3" transform="translate(756.32 5246.71)">อย่างช้าๆ<tspan class="cls-4" x="132.55" y="0"> </tspan><tspan x="142.27" y="0">และรอบคอบ</tspan></text></g><g id="svg_41" data-name="svg 41" class="cls-2"><text class="cls-3" transform="translate(1518.29 5078.71)">การทำกิ่งพันธุ์<tspan class="cls-4" x="199.23" y="0"> </tspan><tspan x="208.96" y="0">เมล็ดพันธุ์</tspan></text><text class="cls-3" transform="translate(1518.29 5120.71)">ขายหรือแปรรูปผลผลิตเพิ่ม</text><text class="cls-3" transform="translate(1518.29 5162.71)">มูลค่า<tspan class="cls-4" x="78.89" y="0"> </tspan><tspan x="88.61" y="0">มีการรวมกลุ่มและ</tspan></text><text class="cls-3" transform="translate(1518.29 5204.71)">สร้างศูนย์การเรียนรู้หรือ</text><text class="cls-3" transform="translate(1518.29 5246.71)">แหล่งท่องเที่ยวเชิงเกษตร<tspan class="cls-4" x="353.83" y="0"> </tspan></text><text class="cls-3" transform="translate(1518.29 5288.71)">เพิ่มช่องทางหารายได้</text></g><g id="svg_47" data-name="svg 47" class="cls-2"><text class="cls-13" transform="translate(653.79 5876.95)">สาเหตุที่ทำเกษตร<tspan class="cls-4" x="198.49" y="0" xml:space="preserve">    </tspan></text><text class="cls-13" transform="translate(653.79 5910.55)">แล้วจนลง</text></g><path id="svg_50" data-name="svg 50" class="cls-14" d="M900,6109.88a1.73,1.73,0,0,1-.58-1.33,2.55,2.55,0,0,1,.14-.73,1.39,1.39,0,0,1,.56-.8,1.49,1.49,0,0,1,.84-.26,2,2,0,0,1,1.39.61,1.91,1.91,0,0,1,.65,1.4,1.59,1.59,0,0,1-.23.82,1.67,1.67,0,0,1-1.48.84A1.88,1.88,0,0,1,900,6109.88Zm2.54,6.05a1.29,1.29,0,0,1,.46,1,2.21,2.21,0,0,1-.46,1.33,1.42,1.42,0,0,1-1.16.6,1.93,1.93,0,0,1-1.45-.5,1.77,1.77,0,0,1-.46-1.24,1.71,1.71,0,0,1,.42-1.12,1.47,1.47,0,0,1,1.2-.5,2.27,2.27,0,0,1,1.45.38Z"/><path id="svg_51" data-name="svg 51" class="cls-14" d="M900,5865.2a1.73,1.73,0,0,1-.58-1.33,2.55,2.55,0,0,1,.14-.73,1.36,1.36,0,0,1,.56-.79,1.4,1.4,0,0,1,.84-.27,2,2,0,0,1,1.39.62,1.88,1.88,0,0,1,.65,1.4,1.53,1.53,0,0,1-.23.81,1.67,1.67,0,0,1-1.48.84A1.88,1.88,0,0,1,900,5865.2Zm2.54,6.05a1.29,1.29,0,0,1,.46,1.05,2.15,2.15,0,0,1-.46,1.33,1.42,1.42,0,0,1-1.16.6,1.93,1.93,0,0,1-1.45-.5,1.81,1.81,0,0,1-.46-1.23,1.71,1.71,0,0,1,.42-1.12,1.45,1.45,0,0,1,1.2-.51,2.28,2.28,0,0,1,1.45.43Z"/><path id="svg_52" data-name="svg 52" class="cls-14" d="M900,6411.37a1.73,1.73,0,0,1-.58-1.33,2.55,2.55,0,0,1,.14-.73,1.35,1.35,0,0,1,.56-.8,1.4,1.4,0,0,1,.84-.27,2,2,0,0,1,1.39.62,1.91,1.91,0,0,1,.65,1.4,1.53,1.53,0,0,1-.23.81,1.67,1.67,0,0,1-1.48.84A1.89,1.89,0,0,1,900,6411.37Zm2.54,6a1.29,1.29,0,0,1,.46,1.05,2.15,2.15,0,0,1-.46,1.33,1.42,1.42,0,0,1-1.16.6,1.85,1.85,0,0,1