late(617.12 6119.68)">องค์ประกอบที่จะทำให้<tspan class="cls-4" x="250.55" y="0" xml:space="preserve">        </tspan></text><text class="cls-13" transform="translate(617.12 6153.28)">ประสบความสำเร็จ</text></g><g id="svg_68" data-name="svg 68" class="cls-2"><text class="cls-15" transform="translate(933.71 6117.8)">1. <tspan class="cls-6" x="38.91" y="0">ทำเลหรือฮวยจุ้ย</tspan><tspan x="268.6" y="0"> </tspan><tspan class="cls-6" x="278.33" y="0">หากติดถนนจะดีมาก</tspan></text><text class="cls-8" transform="translate(933.71 6159.8)">เพราะสามารถ<tspan class="cls-4" x="199.13" y="0"> </tspan><tspan x="208.85" y="0">ขายได้ในตัวเลย</tspan></text><text class="cls-15" transform="translate(933.71 6201.8)">2. <tspan class="cls-6" x="38.91" y="0">ปลูกพืชเน้นขายใกล้บ้านเพื่อลดค่า</tspan></text><text class="cls-8" transform="translate(933.71 6243.8)">ขนส่ง<tspan class="cls-4" x="82.08" y="0"> </tspan><tspan x="91.81" y="0">และตัดปัญหาพ่อค้าคนกลาง</tspan></text><text class="cls-15" transform="translate(933.71 6285.8)">3. <tspan class="cls-6" x="38.91" y="0">การทำเป็นแหล่งเรียนรู้เชิงท่องเที่ยว</tspan></text><text class="cls-8" transform="translate(933.71 6327.8)">เกษตรกรรม</text></g><text id="svg_74" data-name="svg 74" class="cls-16" transform="translate(427.5 86.42)">ฝากให้รู้ไว้</text></svg>