		function showPage() {
			var x = document.getElementById("myDiv")
			if (x.style.display === "none"){
				x.style.display = "block"
			} else {
				x.style.display = "none"
			}
		}

		function showPage1() {
			document.getElementById("bcir").style.display = "block";
			document.getElementById("text3").style.display = "none";
			document.getElementById("text4").style.display = "block";
		}

		function hidePage1() {
			document.getElementById("bcir").style.display = "none";

				document.getElementById("mtext").style.display = "none";
				document.getElementById("mtext2").style.display = "block";
			} else{
				document.getElementById("mbcir4").style.display = "none";
				document.getElementById("mtext").style.display = "block";

			}

		}
