<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/home.css">
    <title>Home</title>

</head>

<body>
    <div class="home">
        <!-- desktop -->
        <div class="d-none d-md-block">
            <div class="wrap">
                <div id="sceneDesktop">
                    <img id="l7" class="layer" data-depth="0.7" src="./assets/home/l7.svg" />
                    <img id="l6" class="layer" data-depth="0.5" src="./assets/home/l6.svg" />
                    <img id="l5" class="layer" data-depth="0.3" src="./assets/home/l5.svg" />
                    <img id="l4" class="layer" data-depth="0.2" src="./assets/home/l4.svg" />
                    <img id="l3" class="layer" data-depth="0.1" src="./assets/home/l3.svg" />
                    <img id="l2" class="layer" data-depth="-0.1" src="./assets/home/l2.svg" />
                    <img id="l1" class="layer" data-depth="-0.2" src="./assets/home/l1.svg" />
                </div>

                <div id="content" class="content">
                    <img class="mb-5" src="./assets/logo-bd.svg" style="height: 30vh;" />
                    <p class="title">“ทฤษฎีใหม่.....ยืดหยุ่นได้และต้องยืดหยุ่น</p>
                    <p class="title mb-3">เหมือนชีวิตของเราทุกคนต้องมียืดหยุ่น”</p>
                    <p class="sub-title">พระราชดำรัสเมื่อวันที่ 14 กรกฎาคม 2541</p>
                </div>

                <div onclick="menuToggle()" id="menuWrap" class="menu-wrap bounce">
                    <button id="startBtn" class="start-btn"
                        onclick="event.stopPropagation(); menuToggle()">Start</button>
                    <div onclick="event.stopPropagation(); alert('hi')" class="menu">
                        <img src="./assets/home/menu1.svg" />
                        <p>รู้จักทฤษฎีใหม่</p>
                    </div>
                    <div class="menu">
                        <img src="./assets/home/menu2.svg" />
                        <p>วิถีทฤษฎีใหม่</p>
                    </div>
                    <div class="menu">
                        <img src="./assets/home/menu3.svg" />
                        <p>ทฤษฎีใหม่ขั้นต้น</p>
                    </div>
                    <div class="menu">
                        <img src="./assets/home/menu4.svg" />
                        <p>ทฤษฎีใหม่ขั้นก้าวหน้า</p>
                    </div>
                    <div class="menu">
                        <img src="./assets/home/menu5.svg" />
                        <p>ฝากให้รู้ไว้</p>
                    </div>
                    <div class="menu">
                        <img src="./assets/home/menu6.svg" />
                        <p>หน่วยงานให้คำปรึกษา</p>
                    </div>
                </div>
            </div>
        </div>

        <!-- mobile -->
        <div class="d-md-none d-sm-block"></div>
    </div>

    <script src="./js/parallax.min.js"></script>
    <script>
        let sceneDesktop = new Parallax(document.getElementById("sceneDesktop"), {
            limitX: 0,
            limitY: 15
        })

        function menuToggle() {
            document.getElementById("menuWrap").classList.toggle("show-menu");
            document.getElementById("menuWrap").classList.toggle("bounce");
            document.getElementById("content").classList.toggle("hide-content");
            document.getElementById("startBtn").classList.toggle("hide-content");
        }
    </script>
</body>

</html>
